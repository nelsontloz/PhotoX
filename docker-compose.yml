name: photox

x-common-env: &common-env
  TZ: ${TZ:-UTC}
  NODE_ENV: ${NODE_ENV:-development}
  LOG_LEVEL: ${LOG_LEVEL:-info}

x-node-service: &node-service
  restart: unless-stopped
  networks:
    - internal
  environment:
    <<: *common-env
  healthcheck:
    test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
    interval: 30s
    timeout: 5s
    retries: 5
    start_period: 20s

services:
  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      - --api.dashboard=${TRAEFIK_DASHBOARD:-false}
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --ping=true
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - edge
      - internal
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-photox}
      POSTGRES_USER: ${POSTGRES_USER:-photox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-photox-dev-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-photox} -d ${POSTGRES_DB:-photox}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:v3.5.0
    profiles: ["app"]
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - internal
    depends_on:
      - auth-service
      - ingest-service
      - library-service
      - album-sharing-service
      - search-service
      - ml-service

  grafana:
    image: grafana/grafana:11.6.0
    profiles: ["app"]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - internal
    depends_on:
      - prometheus

  web-app:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost/api/v1}
    networks:
      - edge
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`${WEB_HOST:-localhost}`)
      - traefik.http.routers.web.entrypoints=web
      - traefik.http.services.web.loadbalancer.server.port=3000

  auth-service:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      SERVICE_NAME: auth-service
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-too}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.auth.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/auth`,`/api/v1/me`)
      - traefik.http.routers.auth.entrypoints=web
      - traefik.http.services.auth.loadbalancer.server.port=3000

  ingest-service:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./services/ingest
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      SERVICE_NAME: ingest-service
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
      REDIS_URL: redis://redis:6379
      UPLOAD_ORIGINALS_PATH: /data/photox/originals
      UPLOAD_DERIVED_PATH: /data/photox/derived
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ${PHOTOX_ORIGINALS_DIR:-/data/photox/originals}:/data/photox/originals
      - ${PHOTOX_DERIVED_DIR:-/data/photox/derived}:/data/photox/derived
    labels:
      - traefik.enable=true
      - traefik.http.routers.ingest.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/uploads`)
      - traefik.http.routers.ingest.entrypoints=web
      - traefik.http.services.ingest.loadbalancer.server.port=3000

  library-service:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./services/library
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      SERVICE_NAME: library-service
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.library.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/library`,`/api/v1/media`)
      - traefik.http.routers.library.entrypoints=web
      - traefik.http.services.library.loadbalancer.server.port=3000

  album-sharing-service:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./services/album-sharing
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      SERVICE_NAME: album-sharing-service
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.album.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/albums`,`/api/v1/shares`)
      - traefik.http.routers.album.entrypoints=web
      - traefik.http.services.album.loadbalancer.server.port=3000

  search-service:
    <<: *node-service
    profiles: ["app"]
    build:
      context: ./services/search
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      PORT: 3000
      SERVICE_NAME: search-service
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
      PGVECTOR_EMBEDDING_DIM: ${PGVECTOR_EMBEDDING_DIM:-768}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.search.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/search`)
      - traefik.http.routers.search.entrypoints=web
      - traefik.http.services.search.loadbalancer.server.port=3000

  worker-service:
    restart: unless-stopped
    profiles: ["app"]
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      DATABASE_URL: postgresql://${POSTGRES_USER:-photox}:${POSTGRES_PASSWORD:-photox-dev-password}@postgres:5432/${POSTGRES_DB:-photox}
      SERVICE_NAME: worker-service
      REDIS_URL: redis://redis:6379
      UPLOAD_ORIGINALS_PATH: /data/photox/originals
      UPLOAD_DERIVED_PATH: /data/photox/derived
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - ${PHOTOX_ORIGINALS_DIR:-/data/photox/originals}:/data/photox/originals
      - ${PHOTOX_DERIVED_DIR:-/data/photox/derived}:/data/photox/derived
    labels:
      - traefik.enable=true
      - traefik.http.routers.worker.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/worker`)
      - traefik.http.routers.worker.entrypoints=web
      - traefik.http.services.worker.loadbalancer.server.port=3000

  ml-service:
    restart: unless-stopped
    profiles: ["app"]
    build:
      context: ./services/ml
      dockerfile: Dockerfile
    environment:
      TZ: ${TZ:-UTC}
      PYTHONUNBUFFERED: 1
      PORT: 8000
      ML_MODEL_CACHE_DIR: /models
      UPLOAD_ORIGINALS_PATH: /data/photox/originals
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - ${PHOTOX_ORIGINALS_DIR:-/data/photox/originals}:/data/photox/originals
      - ml_model_cache:/models
    labels:
      - traefik.enable=true
      - traefik.http.routers.ml.rule=Host(`${WEB_HOST:-localhost}`) && PathPrefix(`/api/v1/ml`)
      - traefik.http.routers.ml.entrypoints=web
      - traefik.http.services.ml.loadbalancer.server.port=8000

networks:
  edge:
    driver: bridge
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  ml_model_cache:
